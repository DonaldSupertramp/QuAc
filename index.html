<!DOCTYPE html><html><head>    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>    <script src="min/app.js"></script>    <link rel="import" href="imports.html">    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">    <link rel="stylesheet" href="style/style.css">    <title>Quac 2.0</title></head><body>    <app-init></app-init>    <header>        <div class="header-controls">            <a is="html5-history-anchor" href="#/home" class="fa fa-home fa-2x"></a>            <a is="html5-history-anchor" href="#/document/new" class="fa fa-file-text-o fa-2x"></a>        </div>    </header>    <app-router trailingSlash="ignore">        <app-route path="/" import="pages/home/home-page.html"></app-route>        <app-route path="/login" import="pages/login/login-page.html"></app-route>        <app-route path="/home" import="pages/home/home-page.html"></app-route>        <app-route path="/document/new" import="pages/editor-page/add/add-page.html"></app-route>        <app-route path="/document/:title" import="pages/document-page/document-page.html"></app-route>        <app-route path="/document/edit/:title" import="pages/editor-page/edit/edit-page.html"></app-route>        <app-route path="/category/:name" import="pages/category-page/category-page.html"></app-route>        <app-route path="/public/:author/:title" import="pages/public-page/public-page.html"></app-route>        <app-route path="*" import="pages/home/home-page.html"></app-route>    </app-router>    <purr-note id="purr-core" position="bottom-left"></purr-note></body></html>
